    <style>
      /* Basic loading styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Added style for the loading text */
      .loading-container p {
        font-weight: bold;
        color: #133B5F;
        margin-top: 15px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state until React hydrates -->
      <div class="loading-container" id="loading-container">
        <div class="loading-spinner"></div>
        <p>Multicapital Warehouse...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script to handle loading animation removal -->
    <script>
      // This script will remove the loading container once React app is hydrated
      document.addEventListener('DOMContentLoaded', function() {
        // Check if React has loaded by monitoring the root element changes
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            // If React has added content to the root, remove the loading container
            if (mutation.addedNodes.length > 0 && document.getElementById('loading-container')) {
              document.getElementById('loading-container').style.display = 'none';
              observer.disconnect();
            }
          });
        });
        
        // Start observing the root element for changes
        const rootElement = document.getElementById('root');
        if (rootElement) {
          observer.observe(rootElement, { childList: true, subtree: true });
        }
        
        // Fallback: hide loading container after 5 seconds if React doesn't load
        setTimeout(function() {
          const loadingContainer = document.getElementById('loading-container');
          if (loadingContainer) {
            loadingContainer.style.display = 'none';
          }
          observer.disconnect();
        }, 5000);
      });
    </script>
    
    <noscript>
      Multicapital Warehouse delivers a premium online retail experience, offering trusted service, secure checkout, and reliable delivery of quality products.
    </noscript>
  </body>
